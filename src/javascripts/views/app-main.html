<main id="app-container">
        
    <!-- 内容区域顶部的控制 start -->
    <div class="film-controls">
        <div class="film-controls__city">北京
            <span class="triangle"></span>
        </div>
        
        <div class="film-controls__types">
            <div class="film-controls__type-item active">正在热映</div>
            <div class="film-controls__type-item">即将上映</div>
        </div>
        <div class="film-controls__search"><i class="icon icon-wode-copy"></i></div>
    </div>
    <!-- 内容区域顶部的控制 end -->

    <!-- 内容影片列表 start -->
    <div class="film-list">
        {{#each films}}
        <div class="film-list__item">
            <div class="film-list__item-img">
                <img width="100%" height="100%" src="{{img}}" alt="">
            </div>
            <div class="film-list__item-info">
                <div class="film-list__item-title">
                    <h1 class="line-ellipsis">{{nm}}</h1>
                    <span class="film-list__item-desc-img max"></span>
                </div>
                <div class="film-list__item-detail">
                    <p class="film-list__detail-score">观众评<span>{{sc}}</span></p>
                    <p class="film-list__detail-actor line-ellipsis">{{star}}</p>
                    <p class="film-list__detail-show">{{showInfo}}</p>
                </div>
            </div>
            <div class="film-list__item-btn">
               <button class="film-list__btn film-list__btn--buy active">购票</button> 
               <button class="film-list__btn film-list__btn--pre">预售</button> 
            </div>
        </div>
        {{/each}}
    </div>
    <!-- 内容影片列表 end -->
</main>
